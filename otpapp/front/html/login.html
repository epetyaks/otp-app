<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
 <title>Radius OTP Login</title>
 <script type="text/javascript" src="/script/login.js"></script>
 <script type="text/javascript" src="/script/vars.js"></script>
 <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
<h1 class="login-header">Radius OTP</h1>
<div class="login-page">
<div class="form">
<form id="loginform" class="login-form" onsubmit="return false">
    <input type="text" placeholder="username" id="loginuser" value="admin" required>
    <input type="password" placeholder="password" id="loginpassword" required>
    <button>Login</button>
</form>
<p class="login-msg" id="loginmsg"></p>
</div>
</div>
</body>
</html>
