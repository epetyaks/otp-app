</form>

<div class="password-div">
<form id="passwordform" class="password-form" onsubmit="return false">
    <input type="password" placeholder="Old password" id="oldpass" required>
    <input type="password" placeholder="New password" id="newpass" required>
	<input type="password" placeholder="Repeat password" id="reppass" required>
    <button>Change</button>
	<p class="passerr-msg" id="passerrnmsg"></p>
</form>
</div>
<div class="userpass-div">
<form id="useadd-form" class="useradd-form" onsubmit="return false">
    <input type="text" placeholder="Username" id="nusername" required>
    <input type="email" placeholder="Email" id="nuemail" required>
	<button>Add</button>
	<p class="usadd-msg" id="usaddmsg"></p>
</form>

<div class="user-qr">
    <canvas id="qr"></canvas>
	<button type="button" id='qr_download'>Download</button></a>

<div class="userqr-div">

    <input type="text" placeholder="Username" id="qrusername" required>
	<button>Get QR</button>
	<p class="qr-msg" id="qrmsg"></p>
</form>
<div class="userlock-div">
<form id="lock-form" class="lock-form" onsubmit="return false">
    <input type="text" placeholder="Username" id="lockusername" required>
	<button id="user_lock">Lock</button>
	<button id="user_unlock">Unlock</button>
	<p class="lock-msg" id="lockmsg"></p>
</form>
</div>
<div class="deleteuser-div">
<form id="delete-form" class="delete-form" onsubmit="return false">
    <input type="text" placeholder="Username" id="delusername" required>
